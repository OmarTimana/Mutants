<div class="flex justify-center items-center m-6 gap-6 flex-col">
  <!-- header -->
  <section>
    <h1 class="text-4xl font-bold">Detector de Mutantes</h1>
  </section>

  <!-- input -->
  <section class="flex flex-col items-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
      <div class="flex flex-col gap-2 items-center">
        <input id="adn" formControlName="adn" type="text" class="bg-slate-200 p-2 rounded-sm w-lg text-center" placeholder="Ingrese secuencia ADN" />

        @if(form.get("adn")?.invalid && form.get("adn")?.touched){
          <span class="text-red-500 text-sm">Debe ingresar una secuencia de ADN</span>
        }

      </div>
  
      <div class="mt-4 flex justify-center">    
        <button type="submit" [disabled]="form.invalid" class="bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm p-3 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" >Detectar Mutante</button>
      </div>
    </form>
  </section>
</div>
